<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS Selectors: Attribute Selectors</title>
    
    
    
    <link rel='stylesheet prefetch' href='css/df09a29979e64d23cdc734563.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1>CSS Selectors</h1>

<ul>
  <li><a href="http://example.com">http://example.com</a></li>
  <li><a href="http://example.com/">http://example.com/</a></li>
  <li><a href="http://example.com/page.html">http://example.com/page.html</a></li>
  <li><a href="https://example.com">https://example.com</a></li>
  <li><a href="HTTP://example.com">HTTP://example.com</a></li>
  <li><a href="#here">#here</a></li>
</ul>

<p class="box">Please fill in the form!</p>

<p class="box alert">The form! It is unfilled!</p>

<form method="post" action="#">
  <div><label for="fName">Name: </label><input type="text" name="fName" id="fName"></div>
  <div><label for="fEmail">email: </label><input type="email" name="fEmail" id="fEmail"></div>
  <div><label for="fTerms">I agree to the terms: </label><input type="checkbox" name="fTerms" id="fTerms" value="true"></div>
  <div><input type="submit" name="submit" value="Submit"></div>
  
</form>



<ul>
  <li>The <span lang="en-us">color</span> is red</li>
  <li>The <span lang="en-gb">colour</span> is red</li>
</ul>
    
    
    
    
    
  </body>
</html>
